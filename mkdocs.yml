site_name: Data Style Guide
site_description: Standards for tables, charts, maps and data formatting for Business News (print & online)
site_url: https://business-news.github.io/data-style-guide
repo_url: https://github.com/business-news/data-style-guide

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default            # light only; no dark mode / no toggle
      primary: custom
      accent: custom
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - search.suggest
    - content.code.copy
    - navigation.footer          # show footer area (for social icon)

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/business-news/data-style-guide
      name: Source on GitHub

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list

nav:
  - Home: index.md
  - Colour Palettes: colour-palettes.md
  - Charts: charts.md
  - Tables: tables.md
  - Number Formatting: number-formatting.md
  - Accessibility: accessibility.md
  - Production Checklist: production-checklist.md
